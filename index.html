<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator 3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>            

        <!-- This is the container body -->
        <div class="container">
            <h2>Password Generator</h2>

                <!-- Enter the username  -->
            <div>
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required>            
            </div>
            <br>
            <!-- when you hover over the password box, it will tell what the requirements are   -->
            <div class="result-container" title="Must contain at least one number and one special character and one uppercase 
            and lowercase letter, and at least 8 or more characters" required> 
                <span id="result" ></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='8' max='128' value='20' />
                </div>
                
                <div class="setting">
                    <label>Must include lowercase letters</label> 
                    <!-- <input type="checkbox" id="lowercase" checked /> -->
                    <input type="checkbox" id="lowercase" />
                </div>
                <div class="setting">
                    <label>Must include uppercase letters</label> 
                    <!-- <input type="checkbox" id="uppercase" checked /> -->
                    <input type="checkbox" id="uppercase"  />
                </div>
                <div class="setting">
                    <label>Must include numbers</label> 
                    <!-- <input type="checkbox" id="numbers" checked /> -->
                    <input type="checkbox" id="numbers"  />
                </div>
                <div class="setting">
                    <label>Must include symbols</label> 
                    <!-- <input type="checkbox" id="symbols" checked /> -->
                    <input type="checkbox" id="symbols"  />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>

        <!-- This message should be generated if one of the boxes is not checked -->
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="lowercase" class="invalid">A <b>lowercase</b> letter</p>
            <p id="uppercase" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="numbers" class="invalid">A <b>number</b></p>
            <p id="symbols" class="invalid">A <b>special/symbol</b> character</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div> 

        <script src="./index.js"></script>
    </body>
</html>
