<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator 3</title>
            <link rel="stylesheet" href="style3.css" />
    </head>
    <body>

        <h3>Password Validation</h3>      

        <!-- INSERT HTML HERE -->
        <div class="container">
            <h2>Password Generator</h2>
            <div>
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required>            
            </div>
            <br>
            <div class="result-container" title="Must contain at least one number and one special character and one uppercase 
            and lowercase letter, and at least 8 or more characters" required>
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='8' max='128' value='20' />
                </div>
                <div class="setting">
                    <label>Must include uppercase letters</label> 
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Must include lowercase letters</label> 
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Must include numbers</label> 
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Must include symbols</label> 
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </body>
</html>
